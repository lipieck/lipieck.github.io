### Site Settings ###
title               : I'm Konrad :wave
description         : >-
                      I'm a 23 year old guy who does computer things and cooks a lot.

baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : lipieck/lipieck.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Konrad Lipiec
  image             : https://cdn.discordapp.com/attachments/1290593409257701376/1303759739930280068/image_1_1.png?ex=672cec60&is=672b9ae0&hm=490c338b5832ff04c8f40b3fd652239bab176c798b592739e616fce022ee665a&
