### Site Settings ###
title               : Konrad Lipiec's portfolio
description         : >-
                      Analyst who creates scripts, automations and dashboards and cooks whenever he can.

baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : lipieck/lipieck.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/test2.md
  - pages/test1.html


### Author Info ###
author:
  name              : Konrad Lipiec
  image             : https://github.com/lipieck/lipieck.github.io/blob/main/assets/6be8471a-e5a5-458d-bb02-684518493840.jpg?raw=true
# behance           : your_username
